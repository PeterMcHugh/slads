<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SLADS</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">FIFA Ladder</a></li>
      </ul>
      <button ng-click="logout()" type="button" class="btn btn-danger navbar-btn navbar-right">Sign out</button>
      <p class="navbar-text navbar-right">Signed in as {{currentUser.get('username')}}&nbsp;</p>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Matches</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr><th>Winner</th><th>Loser</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="match in matches">
                        <td>{{match.getWinner().getFirstName()}}</td><td>{{match.getLoser().getFirstName()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Players</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr><th>First name</th><th>Last name</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in players">
                        <td>{{player.getFirstName()}}</td><td>{{player.getLastName()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
