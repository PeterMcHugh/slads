<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" hide-fullscreen=""><div class="container-fluid"><div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#">SLADS</a></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li ng-class="{active: page =='ladder'}"><a href="#/main" ng-click="showPage('ladder')">FIFA Ladder</a></li><li ng-class="{active: page =='orders'}"><a href="#/main" ng-click="showPage('orders')">Breakfast Orders</a></li></ul><button ng-click="logout()" type="button" class="btn btn-danger navbar-btn navbar-right">Sign out</button><p class="navbar-text navbar-right">Signed in as <span ng-bind="currentUser.username"></span>&nbsp;</p></div></div></div><div class="container am-fade" ng-controller="LadderCtrl" ng-show="page == 'ladder'"><div class="row"><div class="col-md-12"><h1>FIFA Ladder</h1><table class="table"><thead><tr><th>#<th>Name<th>Wins<th>Losses<th>Played<th>Goals For<th>Goals Against<th>Goal Difference<th>WP<tbody><tr ng-repeat="element in ladder" ng-class="{success: element.wp > 75, warning: element.wp <= 75 && element.wp > 25, danger: element.wp <= 25}"><td ng-bind-template="{{element.name === 'Allen Wallis' ? 'Allen' : $index+1}}"><td ng-bind="element.name"><td ng-bind="element.wins"><td ng-bind="element.losses"><td ng-bind="element.played"><td ng-bind="element.for"><td ng-bind="element.against"><td ng-bind="element.gd"><td ng-bind-template="{{element.wp + '%'}}"></table></div></div><div class="row" hide-fullscreen=""><div class="col-md-6"><h1>Matches</h1><table class="table table-hover"><thead><tr><th>#<th>Match<tbody><tr ng-repeat="match in matches" class="text-center" ng-click="openMatchModal(match)"><td ng-bind="$index+1"><td ng-bind="matchData(match)"></
