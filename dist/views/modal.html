<div class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" ng-click="$hide()" class="close">&times;</button><h4 class="modal-title">{{title}}</h4></div><div class="modal-body"><p ng-show="error" class="bg-danger">{{error}}</p><form role="form" ng-submit="save(model)" class="form-horizontal"><div class="form-group" ng-repeat="field in fields"><label for="field_{{$index}}" class="control-label col-sm-3" ng-bind="field.label"></label><div class="col-sm-4"><input ng-show="field.type === 'number'" id="field_{{$index}}" type="number" placeholder="0" ng-model="field.value" class="form-control"><input ng-show="field.type === 'text'" id="field_{{$index}}" type="text" placeholder="Toote nimi" ng-model="field.value" class="form-control"><select ng-show="field.type === 'select'" id="field_{{$index}}" ng-model="field.value" ng-options="value.id as value.name for value in field.values" required class="form-control"></select></div></div></form></div><div class="modal-footer"><button ng-click="save(fields)" class="btn btn-success">Save</button></div></div></div></div>
